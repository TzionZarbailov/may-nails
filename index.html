<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Nails - Gel Polish</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        console.log("Page has loaded successfully.");
    </script>
    <div class="overlay">
        <div class="nav">
            <a href="#" onclick="showLogin()">התחברות</a>
            <a href="#" onclick="showSignup()">הרשמה</a>
        </div>
        <header>May Nails - Gel Polish</header>
        <div class="login-box form-box active">
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="אימייל" required>
                <input type="password" name="password" placeholder="סיסמה" required>
                <button type="submit">התחבר</button>
            </form>
        </div>
        <div class="signup-box form-box">
            <form action="/signup" method="POST">
                <input type="email" name="email" placeholder="אימייל" required>
                <input type="password" name="password" placeholder="סיסמה" required>
                <input type="password" name="confirm_password" placeholder="אישור סיסמה" required>
                <input type="text" name="first_name" placeholder="שם פרטי" required>
                <input type="text" name="last_name" placeholder="שם משפחה" required>
                <button type="submit">הרשם</button>
            </form>
        </div>
        <footer>
            &copy; 2025 May Nails. כל הזכויות שמורות.
        </footer>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
